<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booster - Enhance your photos in HD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photo Booster</h1>
        <p>Upload your image and enhance it in HD quality!</p>
        
        <div class="upload-container">
            <input type="file" id="imageInput" accept="image/*" />
            <button id="uploadBtn">Upload & Enhance</button>
        </div>

        <div class="result-container">
            <h2>Enhanced Image</h2>
            <img id="enhancedImage" src="" alt="Enhanced Image" />
            <br>
            <a id="downloadBtn" href="" download="enhanced-image.jpg" class="download-btn">Download Enhanced Image</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
